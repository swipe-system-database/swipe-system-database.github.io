<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe System Wiki</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: white; 
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Centers the content horizontally */
        }

        iframe {
            /* We make the iframe wider than the screen to 'crop out' Google's margins */
            width: 140%; 
            height: 140%;
            
            /* This zooms the content back out so it fits, but the 'Wide' setting stays */
            transform: scale(0.71); 
            transform-origin: top center;
            
            border: none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vS0DjcfzkgfONVNNZOWROhp4HI9_H0_XvZ4DX0Ag6Q-_PSd2q1a3aQ-wTY6GLFg2Q0ozjZ7WWfP1Ob6/pub?embedded=true"></iframe>
    </div>

</body>
</html>
