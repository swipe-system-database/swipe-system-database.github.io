<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe System Wiki</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0; /* Slight grey background like a wiki */
            overflow: hidden; /* Prevents double scrollbars */
        }

        .wrapper {
            display: flex;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        iframe {
            /* This is the sweet spot for readability */
            width: 100%;
            max-width: 900px; 
            height: 100%;
            border: none;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* Adds a nice paper effect */
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vS0DjcfzkgfONVNNZOWROhp4HI9_H0_XvZ4DX0Ag6Q-_PSd2q1a3aQ-wTY6GLFg2Q0ozjZ7WWfP1Ob6/pub?embedded=true"></iframe>
    </div>

</body>
</html>
