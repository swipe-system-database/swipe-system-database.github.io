<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe System Wiki</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Prevents the main page from having scrollbars so the Google Doc handles it */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: white; 
        }

        /* The wrapper acts like a window. It hides the 'zoomed out' parts of the iframe. */
        .wrapper {
            width: 100%;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            justify-content: center; 
            align-items: flex-start;
        }

        iframe {
            /* We make the iframe narrower but then scale it up to 'stretch' the text */
            width: 75%; 
            height: 100%;
            
            /* Zooming in by 1.35x to push the text toward the edges */
            transform: scale(1.35); 
            transform-origin: top center;
            
            border: none;
        }

        /* Mobile adjustment: Makes sure it doesn't look weird on phones */
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vS0DjcfzkgfONVNNZOWROhp4HI9_H0_XvZ4DX0Ag6Q-_PSd2q1a3aQ-wTY6GLFg2Q0ozjZ7WWfP1Ob6/pub?embedded=true"></iframe>
    </div>

</body>
</html>
